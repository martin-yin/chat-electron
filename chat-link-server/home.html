<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RockChatIframe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body style="height: 100vh">
    <iframe
      src="http://45.32.110.124:3333/channel/general/?layout=embedded"
      frameborder="0"
      width="100%"
      allowfullscreen
      style="height: 100vh"
      id="iframe"
    ></iframe>

    <script>
      window.onload = function () {
        window.addEventListener("message", function (e) {
          console.log(e.data.eventName, "event name"); // event name
          console.log(e.data.data, "message data"); // event data
        });
      };
    </script>
  </body>
</html>
